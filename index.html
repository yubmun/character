<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hulk">
      <div class="head">
        <div class="hair">
          <div class="onehair"></div>
          <div class="twohair"></div>
          <div class="threehair"></div>
          <div class="fourhair"></div>
          <div class="fivehair"></div>
        </div>
        <div class="face">
          <div class="angry">
            <div class="angry-circle"></div>
            <div class="angry-circle"></div>
            <div class="angry-circle"></div>
            <div class="angry-circle"></div>
          </div>
          <div class="eyebrow left"></div>
          <div class="eyebrow right"></div>
          <div class="eye left">
            <div class="pupil"></div>
          </div>
          <div class="eye right">
            <div class="pupil"></div>
          </div>
          <div class="nose">
            <div class="big-nose"></div>
          </div>
          <div class="mouth">
            <div class="teeth-top">
              <div class="teeth-line"></div>
              <div class="teeth-line"></div>
            </div>
            <div class="teeth-bottom">
              <div class="teeth-line"></div>
              <div class="teeth-line"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="back"></div>
        <div class="pants"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>
</body>
</html>
